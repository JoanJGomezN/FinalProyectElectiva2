name: test.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up test.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # O cualquier otra versi√≥n de Node.js

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npx jest  # Ejecuta el script "test" que usa jest
