name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # O cualquier otra versi√≥n de Node.js

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test  # Ejecuta el script "test" que usa jest
